<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <img class="search-icon" src="./images/search.svg" alt="search">
                <input type="text" class="search-bar">
            </div>
            
            <div class="personal">
                <img class="notification-bell" src="./images/bell-outline.svg" alt="notifications">
                <div class="profile-wrapper">
                <img class="profile-pic" src="./images/profilePic.jpg" alt="Profile picture">
                </div>
                <div class="user">Simon Stewart</div>
            </div>

            <div class="greeting">
                <div class="profile-wrapper">
                    <img class="profile-pic" src="./images/profilePic.jpg" alt="Profile picture">
                </div>
                <div class="msg">Hi there,</div>
                <div class="msg2">Simon Stewart(@simon.st)</div>
            </div>

            <div class="buttons-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>

            </div>


        </div>

        <div class="sidebar">
            <div class="dashboard">
            <img src="./images/view-dashboard.svg" alt="Dashboard" width="30px">
            <div class="title">Dashboard</div>
            </div>
            <ul class="menu">

                <li>
                    <img src="./images/home-outline.svg" alt="Home">
                    <p>Home</p>
                </li>

                <li>
                    <img src="./images/account.svg" alt="Profile">
                    <p>Profile</p>
                </li>



                <li>
                    <img src="./images/message.svg" alt="Messages">
                    <p>Messages</p>
                </li>

                <li>
                    <img src="./images/clock-time-eight-outline.svg" alt="History">
                    <p>History</p>
                </li>

                <li>
                    <img src="./images/note-multiple-outline.svg" alt="Tasks">
                    <p>Tasks</p>
                </li>

                <li>
                    <img src="./images/account-group.svg" alt="Communities">
                    <p>Communities</p>
                </li>


            </ul>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
