<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <img class="search-icon" src="./images/search.svg" alt="search">
                <input type="text" class="search-bar">
            </div>
            
            <div class="personal">
                <img class="notification-bell" src="./images/bell-outline.svg" alt="notifications">
                <div class="profile-wrapper">
                <img class="profile-pic" src="./images/profilePic.jpg" alt="Profile picture">
                </div>
                <div class="user">Simon Stewart</div>
            </div>


        </div>

        <div class="sidebar">
            <div class="title">Dashboard</div>
            <ul class="menu">
                <li>
                    <img src="./images/alien.svg" alt="Logo">
                    <p>hola</p>
                </li>

                <li>
                    <img src="./images/home-outline.svg" alt="Home">
                    <p>Home</p>
                </li>
            </ul>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
